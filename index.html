<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/favicon.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" href="css/style.css">
	<title>RC Car Controller | Shafin D_bot</title>
</head>

<!-- TUTORIAL  -->

<body onload="tutorial()">
	<!-------------------------------START IP ADDRESS------------------------------------->
	<form class="ipform">
		<label>CAM IP:</label>
		<input type="url" id="ip_cam" placeholder="http://camera_ip/video" list="ipList">
		<datalist id="ipList">
			<option value="http://192.168.0.106:8080/video">
			<option value="http://192.168.0.111:8080/video">
		</datalist>
		<br>
		<label>ENGINE:</label>
		<input type="url" id="ip_engine" placeholder="192.168.772" list="ipCar">
		<datalist id="ipCar">
			<option value="http://192.168.0.106:8080/video">
			<option value="http://192.168.0.111:8080/video">
		</datalist>
		<br><br>
		<input type="button" id="connectBtn" onclick="getIp()" value="CONNECT">
	</form>
	<!------------------------------- END IP ADDRESS------------------------------------->

	<!--VOLUME BUTTON -->
	<button class="btn-volume active">â™©</button>

	<!---------------------------------START BUTTONS------------------------------------->
	<iframe id="Iframe" name="Iframe" style="display:none"></iframe>
	<div id="box"><a id="cmdip" href="#" target="Iframe"></a></div>
	<br>
	<table border="0" class="table">
		<tr>
			<td style="text-align:left">
				<img id="left" class="sidebutton" src="assets/left_right.png">
			</td>

			<td style="text-align:right">
				<img id="right" class="sidebutton" src="assets/left_right.png">
			</td>
		</tr>
	</table>
	<!----------------------------------END BUTTONS------------------------------------->


	<!-------------------------------STRAT SPEED METER---------------------------------->
	<div class="dashboard">
		<div class="meter meter--rpm meter--big-label"></div>
		<div class="meter meter--gear">
			<div>1</div>
		</div>
		<div class="meter meter--speed"></div>
	</div>
	<!-------------------------------END SPEED METER------------------------------------>

	<!-- START SOUNDS -->
	<audio id="sound" src="audios/carhorn.mp3"></audio>
	<audio id="brake" src="audios/brake.mp3"></audio>
	<!--- END SOUNDS --->

	<!---------------------------------- SCRIPTS  -------------------------------------->
	<script src="js/script.js"></script>
</body>

</html>
